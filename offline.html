<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Sales Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="min-h-screen flex flex-col items-center justify-center text-center p-4">
        <svg class="w-24 h-24 text-blue-500 mb-4" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
            <path d="M19.34 14.66a9 9 0 0 1-9.34-9.34"></path>
            <path d="M5.33 5.33a9 9 0 0 1 13.34 13.34"></path>
            <path d="m2 2 20 20"></path>
        </svg>
        <h1 class="text-4xl font-bold mb-2">You're Offline</h1>
        <p class="text-lg text-gray-500 dark:text-gray-400 mb-6">
            It seems you've lost your internet connection. Don't worry, you can still use the app with your saved data.
        </p>
        <p class="text-gray-500 dark:text-gray-400">
            The page you were trying to access isn't available offline. Please try again when you're back online.
        </p>
        <a href="/" class="mt-8 px-5 py-3 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
            Go to Homepage
        </a>
    </div>
</body>
</html>
